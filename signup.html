<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BevDev</title>
    <link rel="stylesheet" href="style.css">
    <script src="styles.js"></script>
</head>

<body>
    <header class="site-header">
        <a href="index.html" class="logo-link"><img src="BevDev logo.png" alt="BevDev logo" class="site-logo"></a>
        <nav class="site-nav">
            <a href="index.html" class="home-btn">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign up</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1>BevDev</h1>
            <h2 class="signup-title">Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms">
                    <label for="terms" class="remember-label">I agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
