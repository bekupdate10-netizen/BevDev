<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - BevDev</title>
    <link rel="stylesheet" href="style.css">
    <script src="styles.js"></script>
</head>
<body>
    <header class="site-header">
        <a href="main_page.html" class="logo-link"><img src="BevDev logo.png" alt="BevDev logo" class="site-logo"></a>
        <nav class="site-nav">
            <a href="main_page.html" class="home-btn">Home</a>
            <a href="index.html">Login</a>
            <a href="Sing up.html">Sign up</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1>BevDev</h1>
            <h2 class="change-password-title">Change Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" placeholder="Enter your old password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="login-btn">Change Password</button>
            </form>
        </div>
    </div>
    <script src="change_password.js"></script>
</body>
</html>
